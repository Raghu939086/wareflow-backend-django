<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warehouse Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background: linear-gradient(135deg, #f0f4f8, #d9e6f2);
    font-family: 'Segoe UI', sans-serif;
    transition: all 0.3s ease-in-out;
    min-height: 100vh;
  }

  .navbar-brand {
    font-weight: bold;
    font-size: 26px;
    animation: fadeInDown 1s ease;
  }

  .card {
    box-shadow: 0 0 12px rgba(0,0,0,0.05);
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  }

  .btn {
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.05);
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">ðŸ“¦ WarehouseTracker</a>
      <div>
        <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm">HOME</a>
        <a href="{% url 'add_product' %}" class="btn btn-outline-light btn-sm me-2">Add Product</a>
        <a href="{% url 'add_transaction' %}" class="btn btn-outline-light btn-sm me-2">Add Stock</a>
        <a href="{% url 'inventory' %}" class="btn btn-outline-light btn-sm">Inventory</a>
        
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
